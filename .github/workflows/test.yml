name: CI

on:
  push:
    branches: [main, ci-test]
  pull_request:
    branches: [main, ci-test]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
  
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Foundry version
        run: |
          forge --version
        
      - name: Install dependencies
        run: forge soldeer install

   

      - name: Build contracts
        run: forge build --sizes

      - name: Run tests (gas report + summary)
        run: forge test --gas-report --summary

      - name: Check Solidity formatting
        run: forge fmt --check
        continue-on-error: true


      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Run coverage (optional)
        run: forge coverage --report lcov
        continue-on-error: true

      - name: Upload lcov.info (if present)
        if: hashFiles('lcov.info') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

      - name: Generate HTML report (if lcov exists)
        if: hashFiles('lcov.info') != ''
        run: genhtml lcov.info --output-directory coverage

      - name: Upload HTML report
        if: hashFiles('lcov.info') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/