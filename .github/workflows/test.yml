name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Foundry version
        run: |
          forge --version
          cast --version
          anvil --version

      - name: Cache Foundry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            dependencies
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/soldeer.lock', '**/foundry.toml') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Install soldeer
        run: |
          curl -L https://install.soldeer.xyz | bash
          echo "$HOME/.soldeer/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: soldeer install

      - name: Check Solidity formatting
        run: forge fmt --check
        continue-on-error: true

      - name: Build contracts
        run: forge build

      - name: Run tests (gas report + summary)
        run: forge test --gas-report --summary

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Run coverage (optional)
        run: forge coverage --report lcov
        continue-on-error: true

      - name: Upload lcov.info (if present)
        if: hashFiles('lcov.info') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

      - name: Generate HTML report (if lcov exists)
        if: hashFiles('lcov.info') != ''
        run: genhtml lcov.info --output-directory coverage

      - name: Upload HTML report
        if: hashFiles('lcov.info') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/