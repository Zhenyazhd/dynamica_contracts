testMode: "property"
testLimit: 1000000
seqLen: 200
shrinkLimit: 5000

coverage: true
timeout: 300

filterFunctions: ["echidna_.*"]
filterBlacklist: true

sender:
  - "0x10000"
  - "0x20000"
  - "0x30000"

balanceAddr: 0xffffffffffffffff

format: text

solcArgs: "--optimize --optimize-runs 200"

maxTimeDelay: 3600      # 1 час
maxBlockDelay: 600       # например, 10 минут

corpusDir: "echidna_corpus"
